<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="VRM.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - VERIMARK</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('bgweb.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 2, 2, 0.3);
        }
        .logo {
            color: rgb(255, 255, 255); /* warna untuk VERIMARK */
        }


        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
            0 8px 20px rgba(255, 0, 0, 0.35),   /* glow merah */
            0 0 35px rgba(106, 13, 173, 0.6);  /* glow ungu */
        }

        label {
            font-size: 1.1rem;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #6a0dad; /* ungu tua */
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px #4b0082;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #6d28d9; /* ungu lebih gelap */
            transform: scale(1.05);
            box-shadow: 0 8px #4b0082;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px #4900f5;
        }

        .btn {
          padding: 15px 30px;
          background-color: #6a0dad; /* ungu tua */
          color: #ffffff;
          text-decoration: none;
          font-size: 1.2rem;
          font-weight: bold;
          border-radius: 10px;
          box-shadow: 0 6px #4b0082;
          transition: all 0.3s ease;
        }
    
        .btn:hover {
          background-color: #6d28d9; /* ungu lebih gelap */
          transform: scale(1.05);
          box-shadow: 0 8px #4b0082;
        }
    
        .btn:active {
          transform: translateY(2px);
          box-shadow: 0 4px #2b4afc;
        }

    </style>
</head>
<body>
    <h1 class="logo">Upload File Balikan Spart</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label>Pilih File:</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .pdf, .docx" required>
        <button type="submit" name="submit">Upload</button>
    </form>
    <a href="index.html" class="btn">Kembali</a>

    <script>
  // Cek apakah sudah login
  if (localStorage.getItem("isLoggedIn") !== "true") {
    alert("Kamu harus login dulu sebelum mengakses halaman ini!");
    window.location.href = "login.html";
  }
</script>
    
</body>
</html>
